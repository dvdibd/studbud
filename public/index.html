<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>StudBud</title>
        <link rel="stylesheet" href="style.css" type="text/css">

    </head>
    <body>
        <button class="tablink" onclick="openPage('Home', this, 'red')">Home</button>
        <button class="tablink" onclick="openPage('News', this, 'green')" id="defaultOpen">News</button>
        <button class="tablink" onclick="openPage('Contact', this, 'blue')">Contact</button>
        <button class="tablink" onclick="openPage('About', this, 'orange')">About</button>

        <div id="Home" class="tabcontent">
        <h3>Home</h3>
        <form id="taskform">
            <label for="task">Task:</label>
            <input type="text" name="task" id="taskInput">
            <!-- Date input -->
            <label for="dueDate">Due Date: </label>
            <input type="date" name="dueDate" id="dueDateInput">
            <br>
            <!-- Time input -->
            <label for="completionTime">Completion Time: </label>
            <input type="time" name="completionTime" id="completionTimeInput">

            <br>

            <label for="estimatedTime">Estimated completion time (in mins):</label>
            <input type="number" name="estimatedTime" id="estimatedTimeInput">
            <!-- Priority -->
            <br>

            <label for="priority">Task Priority:</label>
            <select name="prority" id="priorityInput">
                <option value="">Select one</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <br>
            
            
            <button type="submit">Submit</button>
        </form>
        <ul id="tasklist">

        </ul>
        <p>Home is where the heart is..</p>
        </div>

        <div id="News" class="tabcontent">
        <h3>News</h3>
        <p>Some news this fine day!</p>
        </div>

        <div id="Contact" class="tabcontent">
        <h3>Contact</h3>
        <p>Get in touch, or swing by for a cup of coffee.</p>
        </div>

        <div id="About" class="tabcontent">
        <h3>About</h3>
        <p>Who we are and what we do.</p>
        </div>
        
        <div id="spotifyPlaylist">
            <iframe src="https://open.spotify.com/embed/playlist/2Fnfw3f8C3RpQ0JmGNvx58" width= "100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"style="position:absolute; bottom:0; left: 0"></iframe>
        </div>
        

        <script src="script.js"></script>

    </body>
</html>
